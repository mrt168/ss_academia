<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>送信完了 - StockSun Academia</title>
  <link rel="stylesheet" href="dist/css/style.css?v=20260126">
  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <style>
    .thanks-section {
      min-height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 80px 20px;
      padding-top: 160px;
    }
    .thanks-section__inner {
      max-width: 600px;
    }
    .thanks-section__title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 24px;
      color: #222;
    }
    .thanks-section__text {
      font-size: 16px;
      line-height: 1.8;
      color: #555;
      margin-bottom: 40px;
    }
    .thanks-section__btn {
      display: inline-block;
      padding: 16px 40px;
      background: linear-gradient(90deg, #FFD700, #FFA500);
      color: #000;
      font-weight: 700;
      text-decoration: none;
      border-radius: 4px;
      transition: opacity 0.3s;
    }
    .thanks-section__btn:hover {
      opacity: 0.8;
    }
    @media (max-width: 768px) {
      .thanks-section__title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header__inner">
      <div class="header__left">
        <a href="./" class="header__logo">
          <img src="dist/images/logo.png" alt="StockSun" class="header__logo-img">
        </a>
        <span class="header__divider"></span>
        <img src="img/ma_logo.png" alt="マーケティングアカデミア" class="header__title-logo">
      </div>
    </div>
  </header>

  <section class="thanks-section">
    <div class="thanks-section__inner">
      <h1 class="thanks-section__title">送信完了しました</h1>
      <p class="thanks-section__text">
        お問い合わせいただきありがとうございます。<br>
        内容を確認の上、担当者よりご連絡させていただきます。<br>
        <br>
        資料ダウンロードをご希望の方には、<br>
        ご登録いただいたメールアドレス宛に<br>
        ダウンロードリンクをお送りしております。
      </p>
      <a href="./" class="thanks-section__btn">トップページへ戻る</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer__inner">
        <div class="footer__left">
          <div class="footer__logo">
            <img src="dist/images/logo.png" alt="StockSun" class="footer__logo-img">
          </div>
          <p class="footer__address">〒160-0023　東京都新宿区西新宿3丁目7-30 フロンティアグラン西新宿地下1階B102号室</p>
        </div>
        <div class="footer__right">
          <a href="#" class="footer__link">プライバシーポリシー</a>
          <span class="footer__copyright">&copy;2026 StockSun Inc.</span>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
